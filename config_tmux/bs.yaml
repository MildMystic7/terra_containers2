session_name: docker_session
environment:
 CONTAINER_NAME: "docker-ros2-bs-1"
shell_command_before:
  - xhost +local:docker
  - docker exec -it $CONTAINER_NAME bash
  - . /opt/ros/humble/setup.bash 
windows:
  - window_name: Main panel
    layout: tiled
    panes:
      - shell_command:
          - rviz2
      - shell_command:
          # Health
          - ros2 topic list
global_options:
  mouse: on